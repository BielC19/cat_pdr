    <h1>Joc de paraules en català</h1>

    <p>Tradueix les paraules de l'anglès al català:</p>
    <h6>Tingues en compte els accents</h6>

    <div id="paraules"></div>

    <button id="bt" onclick="comprovarRespostes()">Comprovar</button>

    <p id="puntuacio"></p>
	<section>
		<footer class="top">
			<h2>Contacte:</h2><br>
			<a href="cat_enzo.html">Enzo Garrido</a><br>
            <a href="cat_biel.html">Biel Costa</a>
		</footer>
		<footer class="bottom">
		</footer>
	</section>
    <script>
        // Llista de paraules en anglès i les seves respostes en català
        var paraules = {
            "book": "llibre",
            "house": "casa",
            "tree": "arbre",
            "car": "cotxe",
            "chair": "cadira",
            "water": "aigua",
            "sun": "sol",
            "food": "menjar",
            "music": "música",
            "dog": "gos",
            "yes": "si",
            "game": "joc",
            "fier": "foc",
            "ball": "pilota",
            "run": "corre"
        };
        
        var puntuacio = 0;
        
        // Mostrar les paraules en anglès i caixes per a les respostes
        for (var paraula in paraules) {
            document.getElementById("paraules").innerHTML += paraula + "<input type='text' class='a' id='" + paraula + "'>";
        }
        
        // Comprovar les respostes
        function comprovarRespostes() {
            puntuacio = 0;
            for (var paraula in paraules) {
                var resposta = document.getElementById(paraula).value;
                if (resposta.toLowerCase() == paraules[paraula]) {
                    puntuacio++;
                }
            }
            var puntuacio_final = puntuacio / 14 * 10;
            puntuacio_final = puntuacio_final.toFixed(2)
            // Mostrar la puntuació final
            document.getElementById("puntuacio").innerHTML = "La teva puntuació final és: " + puntuacio_final + "/10";
        }
    </script>
